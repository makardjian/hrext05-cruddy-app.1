<!DOCTYPE.html>
<html> 
	<head>
		<title>HREXT CRUDDY APP </title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="app.js"></script>
		<link rel="stylesheet" href="app.css">
		<link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
	</head>
	<body>
		<div>
			<img src="grocery_cart_image.png" alt="Grocery Image" id="image" align="right">
			<h1>Grocery List</h1>
		</div>
		<div id='buffer'></div>
		<div id ="buttons">
			<button class="add-item-btn">Add Item</button>
			<button class ="clear-checked-btn">Clear Checked</button>
			<button class="update-item-btn">Update Item</button>
		</div>

		<input type="text" class="text-input" placeholder="Enter Some Text" style="font-family: 'Lora', serif">

		<div class="container">
			<ul id="list"></ul>
		</div>
	</body>
</html>
